<!DOCTYPE html>
  <head>
    <title>tessel - boat</title>
    <script type="text/javascript"src="js/main.js"></script>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>Server:</td> 
        <td class="server-state">connecting</td>
      </tr>
      <tr>
        <td>iOS:</td> 
        <td class="ios-state">unknown</td>
      </tr>
      <tr>
        <td>Rudder</td>
        <td>
          -100
          <input type="range" name="rudder-direction" min="-100" max="100" value="0" step="1" disabled>
          100
        </td>
        <td class="rudder-direction">0</td>
      </tr>
      <tr>
        <td>Motor</td>
        <td>
          -100
          <input style="-webkit-appearance: slider-vertical;" type="range" name="motor-speed" min="-100" max="100" value="0" step="1" disabled>
          100
        </td>
        <td class="motor-speed">0</td>
      </tr>
    </table>

    <button class="reset">reset</button>
  </body>
</html>
