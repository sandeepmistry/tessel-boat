<!DOCTYPE html>
  <head>
    <title>tessel - boat</title>
    <script type="text/javascript"src="js/main.js"></script>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>Server:</td> 
        <td class="server-state">connecting</td>
      </tr>
      <tr>
        <td>iOS:</td> 
        <td class="ios-state">unknown</td>
      </tr>
      <tr>
        <td>Rudder</td>
        <td>
          -20
          <input type="range" name="rudder-direction" min="-20" max="20" value="0" step="1" disabled>
          20
        </td>
        <td class="rudder-direction">0</td>
      </tr>
      <tr>
        <td>Motor</td>
        <td>
          -10
          <input style="-webkit-appearance: slider-vertical;" type="range" name="motor-speed" min="-10" max="10" value="0" step="0.25" disabled>
          10
        </td>
        <td class="motor-speed">0</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Accelerometer X</td>
        <td class="accelerometer-x"></td>
        <td></td>
      </tr>
      <tr>
        <td>Accelerometer Y</td>
        <td class="accelerometer-y"></td>
        <td></td>
      </tr>
      <tr>
        <td>Accelerometer Z</td>
        <td class="accelerometer-z"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Magnetic Heading</td>
        <td class="magnetic-heading"></td>
        <td></td>
      </tr>
      <tr>
        <td>True Heading</td>
        <td class="true-heading"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Latitude</td>
        <td class="latitude"></td>
        <td></td>
      </tr>
      <tr>
        <td>Longitude</td>
        <td class="longitude"></td>
        <td></td>
      </tr>
      <tr>
        <td>Course</td>
        <td class="course"></td>
        <td></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td class="speed"></td>
        <td></td>
      </tr>
    </table>

    <button class="reset">reset</button>
  </body>
</html>
